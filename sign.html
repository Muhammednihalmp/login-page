<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup">
        <form id="signUpForm">
            <h1>SIGN UP</h1>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button type="submit">Sign up</button>
            <p>I already have an account? <a href="index.html">Login here</a></p>
            <p id="signUpMessage"></p>
        </form>
    </div>

    <script>
        // JavaScript for sign-up interaction
        const signUpForm = document.getElementById('signUpForm');
        const signUpMessage = document.getElementById('signUpMessage');

        signUpForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username === '' || email === '' || password === '') {
                signUpMessage.textContent = "Please fill out all fields!";
                signUpMessage.style.color = "orange";
            } else {
                signUpForm.style.animation = "fadeOut 1s forwards";
                signUpMessage.textContent = "Sign Up Successful!";
                signUpMessage.style.color = "orange";

                setTimeout(() => {
                    alert("Account created for " + username + "!");
                    signUpForm.reset();
                    signUpForm.style.animation = "fadeIn 1s forwards";
                }, 1500);
            }
        });

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeOut {
                to { opacity: 0; transform: translateY(20px); }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
